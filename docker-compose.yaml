version: "3"
services:
  Roboflow-GPU-1:
    image: roboflow/roboflow-inference-server-trt
    restart: always
    environment:
      - CUDA_VISIBLE_DEVICES=GPU-805c4b04-7095-57ac-184a-86e0b1cc9b4f
      - MODEL_CACHE_DIR=/cache
    volumes:
